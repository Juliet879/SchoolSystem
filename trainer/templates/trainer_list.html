{% include 'base.html'%}{% load static %} {% load bootstrap3 %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"> {% block styles %} {% bootstrap_css %} {% endblock %}

</head>

<body class="stulist">
    <style>
        .trainersContainer {
            margin-top: 2%;
            margin-left: 20%;
        }
        
        .trainer-card {
            width: 350px;
            margin-top: 20px;
        }
        
        .train-icon {
            color: rgba(187, 0, 204, 0.808);
        }
        
        .btn-train {
            background-color: rgba(101, 14, 109, 0.808);
            color: white;
            padding: 2px 6px;
            border-radius: 30px;
        }
    </style>
    <h1 id="form-title">TRAINERS</h1>

    {% for trainer in trainers %}
    <div class="trainersContainer">
        <div class="col-sm-4 trainer-card">
            <div class="card " id="trainer">
                <center> <img src={{trainer.profile_image.url}} style="height: 30vh; width: 15vw; border-radius: 100px;"></center>
                <div class="card-body">
                    <center>
                        <h5 class="card-title ">{{trainer.first_name}} {{trainer.second_name}} <a href="{% url 'editTrainer' id=trainer.id %}">Edit</a></h5>
                        <p class="card-text ">{{trainer.company}}</p>
                        <a href="{% url 'trainerProfile' id=trainer.id %}" class="btn-train">View Profile</a>
                    </center>
                </div>
            </div>
        </div>
    </div>

    {% endfor %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js " integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js " integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/ " crossorigin="anonymous "></script>

</body>

</html>
